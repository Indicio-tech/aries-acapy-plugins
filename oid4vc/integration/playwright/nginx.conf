events {
    worker_connections 1024;
}

http {
    upstream wallet_api {
        server waltid-wallet-api:7001;
    }

    upstream web_wallet {
        server waltid-web-wallet-backend:7101;
    }

    server {
        listen 80;
        server_name _;

        # Proxy /wallet-api/ requests to the wallet API service
        location /wallet-api/ {
            proxy_pass http://wallet_api/wallet-api/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
            
            # CORS headers for browser requests
            add_header Access-Control-Allow-Origin * always;
            add_header Access-Control-Allow-Methods "GET, POST, PUT, DELETE, OPTIONS" always;
            add_header Access-Control-Allow-Headers "Authorization, Content-Type, Accept" always;
            
            if ($request_method = OPTIONS) {
                return 204;
            }
        }

        # All other requests go to the web wallet frontend
        location / {
            proxy_pass http://web_wallet/;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }
}
